<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contato - José Junior</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <h1>Portfólio de José Junior</h1>
    <button id="menu-toggle" aria-label="Abrir menu">☰</button>

        <li><a href="contact.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Fale comigo</h2>

      <form id="contactForm" action="#" method="POST" novalidate>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome completo" autocomplete="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com" autocomplete="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem" autocomplete="off" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <p id="formStatus"></p>
    </section>
  </main>
