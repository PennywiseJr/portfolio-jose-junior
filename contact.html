<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Importa os ícones do Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <!-- Configuração responsiva para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Descrição para SEO -->
    <meta
      name="description"
      content="Página de contato - portfólio de José Junior"
    />
    <title>Contato - José Junior</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Título do site -->
      <h1>Portfólio de José Junior</h1>
      <!-- Botão hamburguer para abrir menu em mobile -->
      <button id="menu-toggle" aria-label="Abrir menu">☰</button>

      <!-- Menu de navegação com id para controle via JS -->
      <nav id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="portfolio.html">Portfólio</a></li>
          <li><a href="contact.html" class="active">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Fale comigo</h2>

        <!-- Formulário de contato com id para validação via JS -->
        <form id="contactForm" action="#" method="POST" novalidate>
          <!-- Campo nome -->
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Seu nome completo"
            autocomplete="name"
            required
          />

          <!-- Campo email -->
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="seuemail@exemplo.com"
            autocomplete="email"
            required
          />

          <!-- Campo mensagem -->
          <label for="mensagem">Mensagem:</label>
          <textarea
            name="mensagem"
            id="mensagem"
            rows="5"
            placeholder="Digite sua mensagem"
            autocomplete="off"
            required
          ></textarea>

          <!-- Botão enviar -->
          <button type="submit">Enviar</button>
        </form>

        <!-- Parágrafo para exibir mensagens de status do formulário -->
        <p id="formStatus"></p>
      </section>
    </main>

    <footer>
      <!-- Direitos autorais -->
      <p>© 2025 José Junior - Todos os direitos reservados.</p>
      <!-- Links para redes sociais -->
      <div class="social-links">
        <a
          href="https://www.facebook.com/seuusuario"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          href="https://www.instagram.com/seuusuario"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://github.com/seuusuario"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>

    <!-- Script JS para interatividade -->
    <script src="js/scripts.js"></script>
  </body>
</html>
